<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Galaxie</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: sans-serif;
            font-size: 12px;
            padding: 8px;
            border-radius: 5px;
        }

        .legend div {
            margin: 4px 0;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 6px;
            border-radius: 50%;
        }

        input {
            background-color: darkslategray;
            color: white;
        }

        input:focus {
            outline: none
        }

        input:disabled {
            background-color: rgb(23, 23, 23);
            color: #3f3f3f;
        }

        .info-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: sans-serif;
            font-size: 12px;
            padding: 8px;
            border-radius: 5px;
            max-width: 200px;
            pointer-events: none;
            /* Damit man nicht versehentlich draufklickt */
        }
    </style>
</head>

<body>
    <canvas id="galaxy"></canvas>
    <div class="legend">
        <h3>Legende</h3>
        <div id="legend.star"><span class="dot" style="background: yellow;"></span> Stern <span id="star_count">(?)</span></div>
        <div id="legend.t1_astroid"><span class="dot" style="background: lightgray;"></span> T1 - Asteroidenhaufen <span id="t1_astroid_count">(?)</span></div>
        <div id="legend.t2_astroid"><span class="dot" style="background: gray;"></span> T2 - Asteroidenhaufen <span id="t2_astroid_count">(?)</span></div>
        <div id="legend.t3_astroid"><span class="dot" style="background: darkgreen;"></span> T3 - Asteroidenhaufen <span id="t3_astroid_count">(?)</span></div>
        <div id="legend.rogue_planet"><span class="dot" style="background: blue;"></span> Einzelgänger-Planet <span id="rogue_planet_count">(?)</span></div>
        <div id="legend.anomaly"><span class="dot" style="background: magenta;"></span> Anomalie <span id="anomaly_count">(?)</span></div>
        <div id="legend.blackHole"><span class="dot" style="background: pink;"></span> Schwarzes Loch <span id="blackHole_count">(?)</span></div>
        <div id="legend.mainBlackHole"><span class="dot" style="background: magenta;"></span> Schwarzes Loch (Zentrum) <span id="mainBlackHole_count">(?)</span></div>
        <h3>Optionen</h3>
        <div>
            <span>Momentaner Zoom: <span id="currentZoom">1</span>x</span><br>
            <span>Namensanzeige: </span><input type="checkbox" id="showNames"> <input type="number" min="0.0001" max="10.0000" step="0.0001" value="0.7000" id="nameDistance" disabled>
        </div>
        <div><span>Distanzlinien: </span><input type="checkbox" id="showDistanceLines"> <input type="number" value="10" step="1" min="1" , max="25" id="maxDistanceLines" disabled></div>
    </div>

    <!-- <div class="info-panel" id="info_panel"> -->
        <!-- <h3>Objektinfo</h3> -->
        <!-- <div id="info_content">Bewege den Mauszeiger über ein Objekt...</div> -->
    <!-- </div> -->

    <script src="render.js"></script>
</body>

</html>
